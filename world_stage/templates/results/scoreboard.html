{% extends "base.html" %}
{% block title %}Scoreboard: {{ show }}{% endblock %}
{% block headercontents %}
    <link rel="stylesheet" href="/static/css/scoreboard.css">
    <script src="/static/js/scoreboard.js"></script>
{% endblock %}
{% block navigation %}
    <a class="nav-item" href="/results/{{ show }}">Results</a>
    <a class="nav-item" href="/results/{{ show }}/detailed">Detailed Results</a>
{% endblock %}
{% block onload %}onLoad('{{ show }}'){% endblock %}
{% block content %}
    <p id="jury-counter">Jury <span id="jury-count">0</span> out of <span id="total-juries">0</span></p>
    <div id="controls">
        <button onclick="togglePause()">Pause</button>
        <button onclick="speedUp()">Faster</button>
        <button onclick="speedDown()">Slower</button>
        <button id="reset">Reset</button>
    </div>

    <div id="from">

    </div>

    <div id="container">

    </div>
{% endblock %}
