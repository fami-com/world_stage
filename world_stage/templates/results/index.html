{% extends "base.html" %}
{% block title %}Results{% endblock %}
{% block content %}
{% if results %}
    <ul>
        {% for show in results %}
            <li>{{ show.name }}
                (<a href="/results/{{ show.short_name }}">Results summary</a>,
                    <a href="/results/{{ show.short_name }}/detailed">Detailed results</a>,
                    <a href="/results/{{ show.short_name }}/scoreboard">Scoreboard</a>)
            </li>
        {% endfor %}
    </ul>
{% else %}
    <h2 class="center">No results available.</h2>
{% endif %}
{% endblock %}
