<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Home{% endblock %}</title>
        <link rel="stylesheet" href="/static/css/index.css">
        {% block headercontents %}{% endblock %}
    </head>
    <body>
        <header id="page-header">
            <div id="header-logo">
                <svg viewBox="0 0 605 72.5" id="header-logo-image">
                    <use xlink:href="/static/logo.svg#logo" href="/static/logo.svg#logo"></use>
                </svg>
                <h1>
                    {{ self.title() }}
                </h1>
            </div>
            <nav id="page-nav">
                <a href="/" class="nav-item">Home</a></li>
                {%block navigation %}{% endblock %}
            </nav>
        </header>
        <main id="page-content">
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
