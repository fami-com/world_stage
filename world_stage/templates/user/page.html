{% extends "base.html" %}
{% block title %}User: {{ username }}{% endblock %}
{% block content %}
<div class="cards-container">
    <a href="/user/{{ username }}/submissions" class="card">
        <h3>Submissions</h3>
        <img src="/static/images/submit.png" alt="Submit Icon">
        <p>Views user's submissions.</p>
    </a>
    <a href="/user/{{ username }}/votes" class="card">
        <h3>History</h3>
        <img src="/static/images/history.png" alt="History Icon">
        <p>View user's vote history.</p>
    </a>
</div>
{% endblock %}
