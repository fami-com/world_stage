{% extends "base.html" %}
{% block title %}Open Votings{% endblock %}
{% block content %}

{% if shows %}
<ul>
    {% for show in shows %}
        <li><a href="/vote/{{ show.short_name }}">{{ show.name }}</a> ({{ show.left }})</li>
    {% endfor %}
</ul>
{% else %}
<p>No open votings.</p>
{% endif %}

{% endblock %}
