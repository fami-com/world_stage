{% extends "base.html" %}
{% block title %}Vote - {{ show_name }}{% endblock %}
{% block headercontents %}
    <link rel="stylesheet" href="/static/css/vote.css">
    <link rel="stylesheet" href="/static/css/forms.css">
{% endblock %}
{% block content %}

{% for error in errors %}
    <p class="error">{{ error }}</p>
{% endfor %}
<form method="POST" action="/vote/{{ show }}">
    <fieldset>
        <legend>User data</legend>
            <label title="Your submitter name. Doesn't change." for="username" onclick="showTooltip(this)">
                Voter Name<span class="req">*</span> <i class="ph-fill ph-question"></i>
            </label>
            <input type="text" name="username" value="{{ username.0 or "" }}" {% if username.1 %}class="{{ username.1 }}"{% endif %} maxlength="64" required>
            <label title="The name you want to be displayed on the scoreboard." for="nickname" onclick="showTooltip(this)">
                Display Name <i class="ph-fill ph-question"></i>
            </label>
            <input type="text" name="nickname" value="{{ nickname or ""}}" maxlength="64">
            <label title="The country to display on the scoreboard." for="country" onclick="showTooltip(this)">
                Country <i class="ph-fill ph-question"></i>
            </label>
            <select name="country" id="country">
                <option value="XXX">Select a country</option>
            {% for country in countries %}
                <option value="{{ country.id }}" {% if country.id == selected_country %}selected{% endif %}>{{ country.name }}</option>
            {% endfor %}
            </select>
        </fieldset>
        <fieldset>
            <legend>Songs</legend>
        {% for point in points %}
            {% set pl = loop %}
            <label for="pts-{{point}}">{{point}} points<span class="req">*</span></label>
            <select name="pts-{{point}}" id="pts-{{point}}" class="{% if point in invalid %}invalid{% else %}valid{% endif %}">
                <option value=""></option>
            {% for song in songs %}
                <option value="{{song.id}}" {% if (selected[point] == song.id) %}selected{% endif %}>
                    {{song.title}} ({{song.artist}})
                </option>
            {% endfor %}
            </select>
        {% endfor %}
        </fieldset>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>

{% endblock %}
