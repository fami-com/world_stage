<!doctype html>
<html lang="en">
    <title>Song List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/index.css">

    <h1>Song List</h1>
    {% for error in errors %}
        <p class="error">{{ error }}</p>
    {% endfor %}
    <form method="POST" action="/vote/{{ show }}">
        <div class="form-data">
            <label for="username">Voter Name</label>
            <input type="text" name="username" value="{{ username or "" }}">
            <label for="nickname">Display Name</label>
            <input type="text" name="nickname" value="{{ nickname or ""}}">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="">Select a country</option>
            {% for country in countries %}
                <option value="{{ country.id }}" {% if country.id == selected_country %}selected{% endif %}>{{ country.name }}</option>
            {% endfor %}
            </select>
    {% for point in points %}
            {% set pl = loop %}
            <label for="pts-{{point}}">{{point}} points</label>
            <select name="pts-{{point}}" id="pts-{{point}}" class="{% if point in invalid %}invalid{% else %}valid{% endif %}">
                <option value=""></option>
            {% for song in songs %}
                <option value="{{song.id}}" {% if (selected[point] == song.id) %}selected{% endif %}>
                    {{song.title}} ({{song.artist}})
                </option>
            {% endfor %}
            </select>
    {% endfor %}
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</html>
